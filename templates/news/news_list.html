<html lang="en">
<head>
    <title>News list</title>
</head>
<body>
    <h1>All news list</h1>

    <ul>
    {% for news in news_list %}
        <li>
            <a href="{% url 'news_detail_page' news.id %}">
                {{ news.title }}
            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
